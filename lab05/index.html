<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="utf-8">
	<title>Lab 05</title>
	<script src="https://d3js.org/d3.v3.min.js?version=114512321456456545634" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Antonio:wght@500;700&family=New+Tegomin&display=swap');

		div.bar {
			border: 1px black solid;
			padding: 7px;
			margin: 5px 10px 10px 5px;
			display: inline-block;
			height: 75px;
			width: 10px;
			vertical-align: bottom;
			background-color: #007AFF;
			font-size: 2px;
			font-family: 'Antonio', sans-serif;
		}

		div:hover {
			transition: width, height;
	transition-duration: 1s;
	width: 100px;
			box-shadow: 0 0 1px 1px rgba(0, 0, 0, 1);
		}

		body {
			border: 1px red solid;
			margin: 0 auto;
			text-align: center;
		}
		.ml4 {
  font-weight: 900;
  font-size: 2em;
  font-family: 'Antonio', sans-serif;
  padding-top: 7%;
}
.ml4 .letters {
  position: absolute;
  margin: auto;
  left: 0;
  top: 0.3em;
  right: 0;
  opacity: 0; 
}
	</style>
	
</head>

<body>
	<h1 class="ml4">
		<span class="letters letters-1">vis2021s</span>
		<span class="letters letters-2">Lab 05</span>
		<span class="letters letters-3">Homework!</span>
	  </h1>
	
</body>

<script type="text/javascript" charset="utf-8">
var ml4 = {};
ml4.opacityIn = [0,1];
ml4.scaleIn = [0.2, 1];
ml4.scaleOut = 3;
ml4.durationIn = 800;
ml4.durationOut = 600;
ml4.delay = 500;

anime.timeline({loop: true})
  .add({
    targets: '.ml4 .letters-1',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-1',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-2',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-2',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-3',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-3',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4',
    opacity: 0,
    duration: 500,
    delay: 500
  });


	d3.text("data.csv", function (data) {
		var parsedCSV = d3.csv.parseRows(data);

		d3.select("body")
			.selectAll("div")
			.data(parsedCSV)
			.enter()
			.append("div")
			.filter(function (d, i) {
				return (i != 0);
			})
			.attr("class", "bar")
			.style("height", function (d) {
				return 7 * d[1] + "px";
			})
			.append("text")
			.text(function (d) {
				return d[1];
			})
			
	});
</script>

</html>
