<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="utf-8">
	<title>Lab 05</title>
	<script src="https://d3js.org/d3.v6.min.js?version=012343333356789" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js?version=1333344"></script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&display=swap');

		div.bar {
			padding: 7px;
			width: 80vw;
			height: 35vw;
			margin: auto;
		}

		body {
			border: 1px red solid;
			margin: 0 auto;
			text-align: center;
		}

		.ml4 {
			font-size: 2em;
			font-family: 'DotGothic16', sans-serif;
			padding-top: 2%;
		}

		.ml4 .letters {
			position: absolute;
			margin: auto;
			left: 0;
			top: 0.3em;
			right: 0;
			opacity: 0;
		}
	</style>

</head>

<body>
	<h1 class="ml4">
		<span class="letters letters-1">資料可視化</span>
		<span class="letters letters-2">Lab 05 作業</span>
		<span class="letters letters-3">由 Chart.js 和 D3.js 強力驅動</span>
	</h1>
	<div class="bar"> <canvas id="myChart"></canvas></div>
</body>

<script type="text/javascript" charset="utf-8">
	var ml4 = {};
	ml4.opacityIn = [0, 1];
	ml4.scaleIn = [0.2, 1];
	ml4.scaleOut = 3;
	ml4.durationIn = 800;
	ml4.durationOut = 600;
	ml4.delay = 500;

	anime.timeline({ loop: true })
		.add({
			targets: '.ml4 .letters-1',
			opacity: ml4.opacityIn,
			scale: ml4.scaleIn,
			duration: ml4.durationIn
		}).add({
			targets: '.ml4 .letters-1',
			opacity: 0,
			scale: ml4.scaleOut,
			duration: ml4.durationOut,
			easing: "easeInExpo",
			delay: ml4.delay
		}).add({
			targets: '.ml4 .letters-2',
			opacity: ml4.opacityIn,
			scale: ml4.scaleIn,
			duration: ml4.durationIn
		}).add({
			targets: '.ml4 .letters-2',
			opacity: 0,
			scale: ml4.scaleOut,
			duration: ml4.durationOut,
			easing: "easeInExpo",
			delay: ml4.delay
		}).add({
			targets: '.ml4 .letters-3',
			opacity: ml4.opacityIn,
			scale: ml4.scaleIn,
			duration: ml4.durationIn
		}).add({
			targets: '.ml4 .letters-3',
			opacity: 0,
			scale: ml4.scaleOut,
			duration: ml4.durationOut,
			easing: "easeInExpo",
			delay: ml4.delay
		}).add({
			targets: '.ml4',
			opacity: 0,
			duration: 500,
			delay: 500
		});
</script>
<script>
	d3.csv('https://raw.githubusercontent.com/4evernaive/vis2021s/master/lab05/data.csv')
		.then(makeChart)

	function makeChart(configData) {
		console.log(configData);
		var groupBoundary = configData.map(function (d) { return d.組界 });
		var frequency = configData.map(function (d) { return d.頻率 });
		var ctx = document.getElementById('myChart').getContext('2d');
		console.log(groupBoundary, frequency);
		var chart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: groupBoundary,
				datasets: [
					{
						data: frequency,
						backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(255, 159, 64, 0.2)',
							'rgba(255, 205, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(201, 203, 207, 0.2)'
						],
						borderColor: [
							'rgb(255, 99, 132)',
							'rgb(255, 159, 64)',
							'rgb(255, 205, 86)',
							'rgb(75, 192, 192)',
							'rgb(54, 162, 235)',
							'rgb(153, 102, 255)',
							'rgb(201, 203, 207)'
						],
						label: '頻率(每一秒振動幾次)',
						borderWidth: 1
					}
				]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				title: {
      display: true,
      text: 'chart'
    }
			}
		})
	};
</script>

</html>
