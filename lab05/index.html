<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<meta charset="utf-8">
	<title>Lab 05</title>
	<script src="https://d3js.org/d3.v6.min.js?version=012343333356789" charset="utf-8"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js?version=1333344"></script>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DotGothic16&family=Montserrat&display=swap');

		div.bar {
			padding: 7px;
			width: 80vw;
			height: 35vw;
			margin: auto;
		}

		body {
			border: 1px red solid;
			margin: 0 auto;
			text-align: center;
		}

		.ml11 {
			font-size: 1.5em;
		}

		.ml11 .text-wrapper {
			position: relative;
			display: inline-block;
			padding-top: 0.1em;
			padding-right: 0.05em;
			padding-bottom: 0.15em;
		}

		.ml11 .line {
			opacity: 0;
			position: absolute;
			left: 0;
			height: 100%;
			width: 3px;
			background-color:rgba(8, 64, 128, 0.7);
			transform-origin: 0 50%;
		}

		.ml11 .line1 {
			top: 0;
			left: 0;
		}

		.ml11 .letter {
			display: inline-block;
			line-height: 1em;
		}
	</style>

</head>

<body>
	<h1 class="ml11">
		<span class="text-wrapper">
			<span class="line line1"></span>
			<span class="letters" style="font-family: 'DotGothic16', sans-serif; color: rgba(8, 64, 128, 0.5);">使用 HTML Division 畫直方圖</span>
		</span>
	</h1>
	<div class="bar"> <canvas id="myChart"></canvas></div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</body>

<script type="text/javascript" charset="utf-8">
	// Wrap every letter in a span
	var textWrapper = document.querySelector('.ml11 .letters');
	textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

	anime.timeline({ loop: true })
		.add({
			targets: '.ml11 .line',
			scaleY: [0, 1],
			opacity: [0.5, 1],
			easing: "easeOutExpo",
			duration: 700
		})
		.add({
			targets: '.ml11 .line',
			translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
			easing: "easeOutExpo",
			duration: 700,
			delay: 100
		}).add({
			targets: '.ml11 .letter',
			opacity: [0, 1],
			easing: "easeOutExpo",
			duration: 600,
			offset: '-=775',
			delay: (el, i) => 34 * (i + 1)
		}).add({
			targets: '.ml11',
			opacity: 0,
			duration: 1000,
			easing: "easeOutExpo",
			delay: 1000
		});
</script>
<script>
	d3.csv('https://raw.githubusercontent.com/4evernaive/vis2021s/master/lab05/data.csv')
		.then(makeChart)

	function makeChart(configData) {
		console.log(configData);
		var groupBoundary = configData.map(function (d) { return d.組界 });
		var frequency = configData.map(function (d) { return d.頻率 });
		var ctx = document.getElementById('myChart').getContext('2d');
		console.log(groupBoundary, frequency);
		Chart.defaults.font.family = 'Montserrat', 'sans-serif';
		Chart.defaults.font.size = 20;
		var chart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: groupBoundary,
				datasets: [
					{
						data: frequency,
						backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(255, 159, 64, 0.2)',
							'rgba(255, 205, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(201, 203, 207, 0.2)'
						],
						borderColor: [
							'rgb(255, 99, 132)',
							'rgb(255, 159, 64)',
							'rgb(255, 205, 86)',
							'rgb(75, 192, 192)',
							'rgb(54, 162, 235)',
							'rgb(153, 102, 255)',
							'rgb(201, 203, 207)'
						],
						label: '頻率',
						borderWidth: 1
					}
				]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				plugins: {
					title: {
						display: true,
						text: 'data.csv'
					}
				},
				scales: {
					x: {
						title: {
							display: true,
							text: '組界'
						}
					},
					y: {
						title: {
							display: true,
							text: '頻率'
						}
					}
				}
			}
		})
	};
</script>

</html>
